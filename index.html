<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div class="bg-white border-b border-slate-200 sticky top-0 z-10">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">R</div>
                <h1 class="text-2xl font-bold text-slate-800 tracking-tight">Resources</h1>
            </div>
            <a href="/admin.html" class="text-sm font-medium text-slate-400 hover:text-blue-600 transition-colors">
                Admin Login
            </a>
        </div>
    </div>

    <div class="max-w-6xl mx-auto px-6 py-10">
        
        <div id="loading" class="flex flex-col items-center justify-center py-20 text-slate-400 animate-pulse">
            <div class="w-12 h-12 bg-slate-200 rounded-full mb-4"></div>
            <p>Loading services...</p>
        </div>
        
        <div id="service-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>

    </div>

    <script>
        const API_URL = "https://fh-api.ferhathamza17.workers.dev/api/services"; 

        async function loadServices() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                
                const container = document.getElementById('service-list');
                const loading = document.getElementById('loading');
                
                // Hide loading
                loading.style.display = 'none';

                data.forEach(service => {
                    // We use h-full to make sure all cards are the same height
                    const card = `
                        <a href="${service.link}" target="_blank" class="block group h-full">
                            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100 hover:shadow-xl hover:-translate-y-1 hover:border-blue-200 transition-all duration-300 h-full flex flex-col">
                                <div class="flex justify-between items-start mb-2">
                                    <h2 class="text-xl font-bold text-slate-800 group-hover:text-blue-600 transition-colors line-clamp-1">${service.title}</h2>
                                    <span class="text-slate-300 group-hover:text-blue-400 transition-colors">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
                                    </span>
                                </div>
                                <p class="text-slate-500 text-sm leading-relaxed flex-grow line-clamp-3">${service.description}</p>
                            </div>
                        </a>
                    `;
                    container.innerHTML += card;
                });
            } catch (error) {
                console.error("Error loading services:", error);
                document.getElementById('loading').innerHTML = "<p class='text-red-500'>Failed to load data.</p>";
            }
        }

        loadServices();
    </script>
</body>
</html>
